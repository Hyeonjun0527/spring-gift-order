spring.application.name=spring-gift

# Datasource
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# SQL
spring.sql.init.mode=always


# JWT
jwt.secret=Yn2kjibddFAWtnPJ2AFlL8WXmohJMCvigQggaEypa5E=
jwt.issuer=spring-gift-wishlist
jwt.audience=spring-gift-api
jwt.access-token-expiration-minutes=15

# JwtTokenProvider
jwt.enabled=true
admin.enabled=true

# Kakao OAuth id, secret is secret.
kakao.client-id=
kakao.client-secret=
kakao.redirect-uri=http://localhost:8080
kakao.token-uri=https://kauth.kakao.com/oauth/token
kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

# Kakao Message API
kakao.message-me-uri=https://kapi.kakao.com/v2/api/talk/memo/default/send

# Application Base URL
app.base-url=http://localhost:8080
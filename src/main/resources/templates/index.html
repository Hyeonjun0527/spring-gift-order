<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spring Gift Wishlist</title>
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            display: block;
        }
        .main-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .section {
            width: 45%;
        }
        #header {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .product-add-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-add-form h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-row input {
            flex: 1;
        }
        .form-row input[type="number"] {
            flex: 0.3;
        }
        .add-product-btn {
            width: 100%;
            background-color: #28a745;
        }
        .add-product-btn:hover {
            background-color: #218838;
        }
        #admin-link {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        #admin-link:hover {
            background-color: #5a6268;
        }
        #options-container {
            margin-top: 15px;
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 3px solid #eee;
        }
        .option-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .option-row input {
            flex: 1; /* 남은 공간을 차지하도록 설정 */
        }
        .option-row button {
            flex: 0 0 auto; /* flex-grow: 0, flex-shrink: 0, flex-basis: auto */
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        .option-row button:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-bottom: 15px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .product-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .product-controls select {
            flex: 1;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Spring Gift Wishlist</h1>
    <div class="header-buttons">
        <a href="/admin" id="admin-link" style="display: none;">관리자 페이지</a>
        <button id="logout-button">로그아웃</button>
    </div>
</div>

<div class="main-container">
    <div class="section">
        <h2>상품 목록</h2>
        
        <div class="product-add-form">
            <h3>새 상품 추가</h3>
            <form id="add-product-form">
                <div class="form-row">
                    <input id="product-name" placeholder="상품명" required type="text">
                    <input id="product-price" placeholder="가격" required type="number">
                </div>
                <div class="form-row">
                    <input id="product-imageUrl" placeholder="이미지 URL (선택)" type="text">
                </div>
                
                <div id="options-container">
                    <h4>옵션</h4>
                    
                </div>
                <button class="btn-secondary" id="add-option-btn" type="button">옵션 추가</button>

                <button class="add-product-btn" type="submit">상품 추가</button>
            </form>
        </div>
        
        <div id="product-list"><!-- 동적 추가 --></div>
        <div class="pagination" id="product-pagination"><!-- 동적 추가 --></div>
    </div>
    <div class="section">
        <h2>내 위시리스트</h2>
        <div id="wish-list"><!-- 동적 추가 --></div>
        <div class="pagination" id="wish-pagination"><!-- 동적 추가 --></div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spring Gift - 로그인</title>
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Spring Gift</h1>
            <p>선물을 위한 위시리스트</p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('login')">로그인</button>
            <button class="tab-button" onclick="switchTab('register')">회원가입</button>
        </div>

        <div class="form-container">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <div class="form-section active" id="login-section">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">이메일</label>
                        <input id="login-email" placeholder="example@email.com" required type="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">비밀번호</label>
                        <input id="login-password" placeholder="비밀번호를 입력하세요" required type="password">
                    </div>
                    <button class="submit-button" type="submit">로그인</button>
                </form>
            </div>

            <div class="form-section" id="register-section">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">이메일</label>
                        <input id="register-email" placeholder="example@email.com" required type="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">비밀번호</label>
                        <input id="register-password" placeholder="비밀번호를 입력하세요" required type="password">
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">비밀번호 확인</label>
                        <input id="register-password-confirm" placeholder="비밀번호를 다시 입력하세요" required type="password">
                    </div>
                    <button class="submit-button" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
